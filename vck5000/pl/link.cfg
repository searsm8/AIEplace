platform=xilinx_vck5000_gen4x8_xdma_2_202210_1

[connectivity]
#nk=pl_kernel_mm2s:1:pl_kernel_mm2s_0
#nk=pl_kernel_s2mm:1:pl_kernel_s2mm_0
nk=pl_kernel_mm2s:3:pl_kernel_mm2s_0.pl_kernel_mm2s_1.pl_kernel_mm2s_2
nk=pl_kernel_s2mm:3:pl_kernel_s2mm_0.pl_kernel_s2mm_1.pl_kernel_s2mm_2

slr = pl_kernel_mm2s_0:SLR0
slr = pl_kernel_s2mm_0:SLR0

sp = pl_kernel_mm2s_0.m_axi_gmem:MC_NOC0
sp = pl_kernel_s2mm_0.m_axi_gmem:MC_NOC0

stream_connect=pl_kernel_mm2s_0.stream_pl2aie:ai_engine_0.x_in_0
stream_connect=ai_engine_0.outplio_partials_0:pl_kernel_s2mm_0.stream_aie2pl
stream_connect=pl_kernel_mm2s_1.stream_pl2aie:ai_engine_0.x_in_1
stream_connect=ai_engine_0.outplio_partials_1:pl_kernel_s2mm_1.stream_aie2pl
stream_connect=pl_kernel_mm2s_2.stream_pl2aie:ai_engine_0.x_in_2
stream_connect=ai_engine_0.outplio_partials_2:pl_kernel_s2mm_2.stream_aie2pl

#stream_connect = pl_kernel_mm2s_0.stream_pl2aie:ai_engine_0.DCT_in
#stream_connect = ai_engine_0.DCT_out:pl_kernel_s2mm_0.stream_aie2pl

[vivado]
# use following line to improve the hw_emu running speed affected by platform
prop=fileset.sim_1.xsim.elaborate.xelab.more_options={-override_timeprecision -timescale=1ns/1ps}
