[connectivity]
# nk = Number of kernels
#nk=<kernel name>:<number>:<cu_name>.<cu_name>...
nk=mm2s:1
nk=s2mm_tm:3 # no specific names declared, so they are s2mm_1, s2mm_2, s2mm_3

# sc = Stream Connect
sc=mm2s_1.s:ai_engine_0.IN 
sc=ai_engine_0.DCT_OUT:s2mm_tm_1.s
sc=ai_engine_0.IDCT_OUT:s2mm_tm_2.s
sc=ai_engine_0.IDXST_OUT:s2mm_tm_3.s

[advanced]
# Disable Profiling in hw_emu so that it is faster...
param=hw_emu.enableProfiling=false